<!DOCTYPE html><html><head><title>Debug</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="style.css" type="text/css"></head><body><script id="vertex-shader" type="x-shader/x-vertex">attribute vec3 aVec3_vertexPosition;
varying float red_component;
// matrix
uniform mat4 uMat4_project,
             uMat4_cam,
             uMat4_objectPos;

void main() {
    gl_Position = uMat4_project*
                  uMat4_cam*
                  uMat4_objectPos*
                  vec4 (aVec3_vertexPosition,1.0);
    red_component = (1.0 + aVec3_vertexPosition[1]) / 2.0;
}</script><script id="fragment-shader" type="x-shader/x-fragment">precision mediump float;
varying float red_component;
void main() {
    gl_FragColor = vec4(red_component, 0.66, 0.0, 1.0);
}</script><div id="view"><canvas id="viewport"></canvas></div><div id="menu"><div><div><h2>Тесты</h2><input id="test-webGl-button" type="button" value="Test WebGL"> <input id="test-net-button" type="button" value="Test connection"></div><div><h2>Параметры</h2><input id="file-path" type="file" value="3d map"> <label for="file-path">Путь к файлу</label> <input id="start-button" type="button" value="Complite"></div></div></div><div id="load-massage"><p>Загрузка модели. Ожидайте.</p></div><script src="script.js"></script></body></html>
