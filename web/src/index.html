<!DOCTYPE html>
<html>
    <head>
        <title>Debug</title>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=utf-8">
        <link rel="stylesheet" 
              href="style.css" 
              type="text/css"/>
    </head>
    <body>
        <script id="vertex-shader" 
                type="x-shader/x-vertex">
            <!-- inject:shaders/vertexShader.glsl -->
            <!-- endinject -->
        </script>
        <script id="fragment-shader" 
                type="x-shader/x-fragment">
            <!-- inject:shaders/fragmentShader.glsl -->
            <!-- endinject -->
        </script>
        <script id="vertex-water-shader" 
                type="x-shader/x-vertex">
            <!-- inject:shaders/vertexWaterShader.glsl -->
            <!-- endinject -->
        </script>
        <script id="fragment-water-shader" 
                type="x-shader/x-fragment">
            <!-- inject:shaders/fragmentWaterShader.glsl -->
            <!-- endinject -->
        </script>
        <div id="view">
            <canvas id="viewport"></canvas>
        </div>
        <div id="menu">
            <div>
                <div class="block-menu">
                    <h2>Параметры</h2>
                    <div class = "parametr">
                        <label>
                            Путь к модели
                            <input  id="file-path"
                                    accept=".ply"
                                    type="file"
                                    value="3d map">
                        </label>
                    </div>
                    <div class = "parametr">
                        <label>
                            Маштаб модели 1:
                            <input id="scale-model"
                                   type="number"
                                   value="1"
                                   min="1">
                        </label>
                    </div>
                    <div class = "parametr">
                        <label>
                            Количество осадков (мм)
                            <input id="rain-val"
                                   type="number"
                                   value="0"
                                   min="0">
                        </label>
                    </div>
                    <input  id="start-button"
                            type="button"
                            value="выполнить расчет">
                </div>
            </div>
        </div>
        <div id="load-massage">
                <p>Загрузка модели. Ожидайте.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
